    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Guess Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Word Guess Game</h1>
                <p>Guess your word</p>
            </div>
            <div class="card card-default">
                <div class="card-heading">
                    <h3 class="card-title">Words to Guess</h3>
                </div>
                <div class="card-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>
            <br>
            <div class="card card-deafault">
                <div class="card-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>
            <br>
            <div class="card card-deafault">
                <div class="card-body">
                    Guesses left: <span id="numGuesses"></span>
                </div>
            </div>
            <br>
            <div class="card card-deafault">
                <div class="card-body">
                    Win Counter: <span id="winCounter"></span>
                </div>
            </div>
            <br>
            <div class="card card-deafault">
                <div class="card-body">
                    Loss Counter: <span id="lossCounter"></span>
                </div>
            </div>
            <br>
        </div>
        
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
